services:
  postgres:
    image: postgres:16
    container_name: books_postgres
    restart: always
    environment:
      POSTGRES_DB: booksdb
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASS}
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d booksdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:v1.15.1
    container_name: qdrant
    ports:
      - "6333:6333"
    environment:
      QDRANT__STORAGE__PATH: /qdrant/storage
      # Keep WAL preallocation small so it fits even on limited disks
      QDRANT__STORAGE__WAL__CAPACITY_MB: 16
    volumes:
      # Bind to a project-local path so storage lands on the main disk, not a tiny temp mount
      - ./qdrant_data:/qdrant/storage

  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: phoenix
    ports:
      - "6006:6006"
      - "4317:4317"
    environment:
      PHOENIX_WORKING_DIR: /phoenix-data
    volumes:
      - phoenix_data:/phoenix-data

  app:
    build: .
    container_name: bookmate_app
    restart: always
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PG_USER: ${PG_USER}
      PG_PASS: ${PG_PASS}
      PG_HOST: postgres
      PG_PORT: 5432
      PG_DB: booksdb
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      PHOENIX_COLLECTOR_ENDPOINT: http://phoenix:4317
    ports:
      - "7860:7860"
    volumes:
      - ./DATA:/app/DATA
      - ./INDEXES:/app/INDEXES
      - ./src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      phoenix:
        condition: service_started

volumes:
  phoenix_data: {}
  pgdata:
    driver: local
